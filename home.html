<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Women's Finance Tips</title>

  <style>
    body {
      background-color: #f2e3e2;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    a {
      color: black;
      padding-right: 20px;
      text-decoration: none;
    }

    a:hover {
      opacity: 0.7;
    }

    a.active {
      font-weight: bold;
    }

    .nav-bar {
      background-color: white;
      padding: 15px 20px;
    }

    .nav-items {
      display: flex;
      align-items: center;
    }

    .nav-items input[type="search"] {
      margin-left: auto;
      margin-right: 20px;
      border-radius: 10px;
      height: 25px;
      padding: 5px;
    }

    fieldset {
      border: none;
      border-top: 1px solid black;
      text-align: center;
      padding: 10px;
    }

    fieldset legend {
      font-weight: bold;
      font-size: 30px;
      color: #b83280;
    }

    .container {
      background-color: beige;
      margin: 20px auto;
      max-width: 1100px; /* Increased width */
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .container p {
      font-size: 18px;
      color: #b83280;
      margin-bottom: 20px;
    }

    .image-row {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .image-row img {
      width: 45%;
      height: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      /* Removed any hover effects */
      transition: none;
    }

    .empty {
      height: 60px;
    }
    .start {
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <div class="start"></div>
  <fieldset>
    <legend>THE Womens WORLD</legend>
  </fieldset>

  <div class="nav-bar">
    <div class="nav-items">
